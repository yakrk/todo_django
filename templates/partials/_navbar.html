{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-base-color bg-primary">
    <div class="container-fluid ms-3 me-3">
            <a class="navbar-brand mr-auto" href="{%url 'index'%}">TODO'S
                <img src="#" class="logo" alt="">
            </a>
            {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{%url 'update_todos' 0%}">Create todos</a>
            <a class="btn btn-primary ms-2" href="{%url 'update_categories'%}">Add category</a>
            {%endif%}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <ul class="navbar-nav d-flex justify-content-end">
                {% if user.is_authenticated %}
                <li class="nav-item active">
                <li class="nav-item mr-3">
                    <a class="nav-link" href="{%url 'index'%}">Welcome! {{user.username}}'s Todos</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                    <form action="{% url 'logout'%}" id="logout" method="POST">
                        {% csrf_token %}
                        <input type="hidden">
                    </form>
                </li>
                {% else %}
                <li class="nav-item active mr-3"></li>
                <a class="nav-link" href="{%url 'register'%}">
                    <i class="fas fa-user-plus"></i> Register</a>
                </li>
                <li class="nav-item active mr-3"></li>
                <a class="nav-link" href="{%url 'login'%}">
                    <i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
