{% extends "base.html" %}
{% block title %}
Register New Account
{%endblock%}
{% block content %}
<div class="container-fluid mt-3 mb-3 ">
  <h3 class="mb-3">Register New Account</h3>
    <!-- alerts -->
    {% include 'partials/_alert.html' %}
  <form action="#" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3 mx-5">
        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="username">
        <label for="floatingInput">Account Username</label>
    </div>
    <div class="form-floating mb-3 mx-5">
        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="email">
        <label for="floatingInput">Account Email</label>
    </div>
    <div class="form-floating mb-3 mx-5">
        <input name="password" type="password" class="form-control" id="floatingInput" placeholder="password">
        <label for="floatingInput">Account Password</label>
    </div>
    <div class="form-floating mb-3 mx-5">
        <input name="password2" type="password" class="form-control" id="floatingInput" placeholder="password2">
        <label for="floatingInput">Re-enter Password</label>
    </div>
    <div class="mb-3 mx-5">
        <input type="submit" value="Register" class="btn btn-block btn-primary">
    </div>
  </form>
</div>

{%endblock%}
