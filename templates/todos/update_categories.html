{% extends "base.html" %}
{% block title %}
Update Categories
{%endblock%}
{% block content %}
<div class="container-fluid mt-3 mb-3 ">
  <h3 class="mb-3">Add Categories</h3>
      <!-- alerts -->
      {% include 'partials/_alert.html' %}
  <form action="#" method="POST">
    {% csrf_token %}
  <div class="form-floating mb-3 mx-5">
    <input name="new_category" type="text" class="form-control" id="floatingInput" placeholder="">
    <label for="floatingInput">New Category Name</label>
    <input type="submit" value="Add" class="mt-3 btn btn-block btn-primary">
  </div>
  <h4 class="mt-3">Existing Categories</h4>
  <ul>
    {%for category in categories %}
    <li>
      {{category.category}}
    </li>
    {%endfor%}
  </ul>
  </form>
</div>

{%endblock%}
